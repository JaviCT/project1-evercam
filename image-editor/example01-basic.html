<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Image editor basic</title>
        <link type="text/css" href="css/tui-image-editor.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="bower_components/tui-color-picker/dist/tui-color-picker.css" />
		<link type="text/css" rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">
    </head>
    <body onload="myfunction()">
        <div class="body-container">
            <div class="tui-image-editor-controls">
                <div class="header">
                    <a href="../"><img class="logo" src="img/logo1.png"></a>
                </div>
                <ul class="menu">
					<li class="menu-item input-wrapper">
						<i class="fa fa-upload fa-2x"></i></input>
						<!--<img src="../img/load.png" height="42" width="42"></img>-->
						<input type="file" accept="image/*" id="input-image-file">
					</li>
					<li class="menu-item" id="btn-download"><i class="fa fa-download fa-2x"></i></input></li>
                    <li class="menu-item disabled" id="btn-undo"><i class="fa fa-undo fa-2x"></i></input></li>
                    <li class="menu-item disabled" id="btn-redo"><i class="fa fa-repeat fa-2x"></i></input></li>
                    <li class="menu-item activatable" id="selection"><i class="fa fa-hand-paper-o fa-2x" aria-hidden="true"></i></li>
                    <li class="menu-item" id="btn-clear-objects"><i class="fa fa-trash fa-2x"></i></input></li>
                    <li class="menu-item activatable" id="btn-draw-line-straight"><i class="fa fa-minus fa-2x"></i></input></li>
                    <li class="menu-item activatable" id="btn-draw-line-free"><img src="img/line.png" with="40" height="40"></img></input></li>
                    <li class="menu-item activatable" id="btn-draw-rect"><i class="fa fa-square-o fa-2x"></i></li>
					<li class="menu-item activatable" id="btn-draw-circle"><i class="fa fa-circle-o fa-2x"></i></li>
                    <li class="menu-item icon-text activatable" data-icon-type="arrow" id="btn-add-icon"><i class="fa fa-long-arrow-right fa-2x"></i></li>
                    <li class="menu-item activatable" id="btn-text"><i class="fa fa-font fa-2x"></i></li>
                    <li class="menu-item">
                        <div class="sub-menu-container menu" id="draw-line-sub-menu">
                            <ul class="menu">
                                <li class="menu-item">
                                    <div id="tui-brush-color-picker"></div>
                                </li>
                            </ul>
                        </div>
                        <div class="sub-menu-container menu" id="draw-free-sub-menu">
                            <ul class="menu">
                                <li class="menu-item">
                                    <div id="tui-line-color-picker"></div>
                                </li>
                            </ul>
                        </div>
                        <div class="sub-menu-container" id="draw-shape-sub-menu">
                            <ul class="menu">
                                <li class="menu-item">
                                    <div id="tui-shape-color-picker"></div>
                                </li>
                            </ul>
                        </div>
                        <div class="sub-menu-container" id="icon-sub-menu">
                            <ul class="menu">
                                <li class="menu-item">
                                    <div id="tui-arrow-color-picker"></div>
                                </li>
                            </ul>
                        </div>
                        <div class="sub-menu-container" id="text-sub-menu">
                            <ul class="menu">
                                <li class="menu-item">
                                    <div id="tui-text-color-picker"></div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
								
            </div>
			
            <div class="tui-image-editor" id="miimagen"></div>
        </br>
            <a href="#" class="button">Save</a>
            <a href="#" class="button2">Cancel</a>
			<ul class="mainmenu">
				<li><a href='#' class="buttons button3">Share</a>
					<ul class="submenu">
						<li>
							<a href="http://twitter.com/share?url=https://project1-evercam.herokuapp.com/&text=This is a photo from evercam&via=rmtapita" target="_blank" class="buttons share-btn twitter">
								<i class="fa fa-twitter"></i>
							</a>
						</li>
						<li>
							<a href="https://web.whatsapp.com/send?text=https://project1-evercam.herokuapp.com/" target="_blank" class="buttons share-btn whatsapp">
								<i class="fa fa-whatsapp"></i>
							</a>
						</li>
						<li>
							<a href="http://www.facebook.com/sharer.php?u=https://project1-evercam.herokuapp.com/img/build.jpg" target="_blank" class="buttons share-btn facebook">
								<i class="fa fa-facebook"></i>
							</a>
						</li>
						<li>
							<a href="http://www.linkedin.com/shareArticle?url=https://project1-evercam.herokuapp.com/img/build.jpg&title=My photo&summary=This is a photo from evercam&source=<SOURCE_URL>" target="_blank" class="buttons share-btn linkedin">
								<i class="fa fa-linkedin"></i>
							</a>
						</li>
						<li>
							<a href="mailto:?body=https://project1-evercam.herokuapp.com/img/build.jpg" target="_blank" class="share-btn email buttons">
								<i class="fa fa-envelope"></i>
							</a>
						</li>
						<li>
							<a href="#" id="clipboard" class="share-btn copy buttons">
								<i class="fa fa-clone"></i>
							</a>
						</li>
					<ul>
				</li>
			</ul>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.7/fabric.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
		<script src="bower_components/tui-code-snippet/dist/tui-code-snippet.js"></script>
		<script src="bower_components/tui-color-picker/dist/tui-color-picker.js"></script>
        <script type="text/javascript" src="js/tui-image-editor.js"></script>
        <script src="js/basic.js"></script>
    </body>
</html>

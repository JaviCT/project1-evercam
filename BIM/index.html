<html>
  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <link type="text/css" href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div id="menu">
      <ul class="mainmenu">
				<li><a href='#' id="options">Options</a>
					<ul class="submenu">
						<li>
							<a id="btn-object" class="buttons">
								Add object
							</a>
						</li>
						<li>
							<a if="btn-pano" class="buttons">
								Add image
							</a>
						</li>
						<li>
							<a "btn-hostpost" class="buttons">
								Add hostpost
							</a>
						</li>
					<ul>
				</li>
			</ul>
    </div>
    <div id="content" style="z-index: -1">

      <a-scene id="content" inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">

  		<a-assets id ="myAsset">
          <img id="city" crossorigin="anonymous" src="img/mia.jpg">
        </a-assets>
        <a-entity id="target">
          <a-sky color="#FFFFFF"></a-sky>
          <a-image id="image-360" radius="10" height="1" width="1.5" src="#city" rotation="270 0 0" position="0 2.4 0"></a-image>
        </a-entity>

        <a-entity
          id="camera"
          rotation="0 45 0"
          camera="fov: 80; zoom: 1;"
          position="0 3 0"
          orbit-controls="
              rotateTo: {x:0,y:0,z:0};
              autoRotate: false;
              target: #target;
              enableDamping: true;
              enableRotate: false;
              dampingFactor: 0.125;
              rotateSpeed:0.25;
              minDistance:3;
              maxDistance:100;
              "
          mouse-cursor="">
          <a-entity geometry="primitive:cone; radius-bottom:1; radius-top:0" scale=".33 1 .33" position="0 0 0" rotation="0 0 0" material="color: #0099ff; transparent: true; opacity:0.5"></a-entity>
        </a-entity>
          <!--<a-cursor id="cursor"
            animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
            animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
            event-set__1="_event: mouseenter; color: springgreen"
            event-set__2="_event: mouseleave; color: black"
            fuse="true"
            raycaster="objects: .link"></a-cursor>-->


        <!--<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>-->
	  </a-scene>
    </div>
  </body>
</html>
